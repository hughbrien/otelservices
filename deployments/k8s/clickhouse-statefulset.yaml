apiVersion: v1
kind: Service
metadata:
  name: clickhouse
  namespace: otel-system
  labels:
    app: clickhouse
spec:
  ports:
    - port: 9000
      name: native
      targetPort: 9000
    - port: 8123
      name: http
      targetPort: 8123
  clusterIP: None
  selector:
    app: clickhouse
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: clickhouse
  namespace: otel-system
spec:
  serviceName: clickhouse
  replicas: 1
  selector:
    matchLabels:
      app: clickhouse
  template:
    metadata:
      labels:
        app: clickhouse
    spec:
      containers:
        - name: clickhouse
          image: clickhouse/clickhouse-server:23.8
          ports:
            - containerPort: 9000
              name: native
            - containerPort: 8123
              name: http
          env:
            - name: CLICKHOUSE_DB
              value: "otel"
            - name: CLICKHOUSE_USER
              value: "default"
            - name: CLICKHOUSE_PASSWORD
              value: ""
          volumeMounts:
            - name: clickhouse-data
              mountPath: /var/lib/clickhouse
            - name: schema
              mountPath: /docker-entrypoint-initdb.d
          resources:
            requests:
              memory: "4Gi"
              cpu: "2"
            limits:
              memory: "8Gi"
              cpu: "4"
          livenessProbe:
            exec:
              command:
                - clickhouse-client
                - --query
                - SELECT 1
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - clickhouse-client
                - --query
                - SELECT 1
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: schema
          configMap:
            name: clickhouse-schema
  volumeClaimTemplates:
    - metadata:
        name: clickhouse-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 100Gi
