apiVersion: v1
kind: ConfigMap
metadata:
  name: collector-config
  namespace: otel-system
data:
  collector.yaml: |
    server:
      host: "0.0.0.0"
      port: 8080
      read_timeout: 30s
      write_timeout: 30s
      shutdown_timeout: 30s
    clickhouse:
      addresses:
        - "clickhouse:9000"
      database: "otel"
      username: "default"
      password: ""
      max_open_conns: 50
      max_idle_conns: 5
      conn_max_lifetime: 1h
      dial_timeout: 10s
      compression: "zstd"
    otlp:
      grpc_port: 4317
      http_port: 4318
      enable_grpc: true
      enable_http: true
      max_recv_msg_size_mb: 4
    monitoring:
      metrics_port: 9090
      metrics_path: "/metrics"
      log_level: "info"
      log_format: "json"
      health_check_path: "/health"
      ready_check_path: "/ready"
      trace_sample_rate: 0.1
    performance:
      batch_size: 10000
      batch_timeout: 10s
      max_batch_bytes: 104857600
      worker_count: 4
      queue_size: 100000
      memory_limit_mib: 3200
      memory_spike_limit: 800
      retry_max_attempts: 5
      retry_initial_interval: 1s
      retry_max_interval: 30s
      cache_ttl: 15m
---
apiVersion: v1
kind: Service
metadata:
  name: otel-collector
  namespace: otel-system
  labels:
    app: otel-collector
spec:
  type: ClusterIP
  ports:
    - port: 4317
      targetPort: 4317
      protocol: TCP
      name: otlp-grpc
    - port: 4318
      targetPort: 4318
      protocol: TCP
      name: otlp-http
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: health
    - port: 9090
      targetPort: 9090
      protocol: TCP
      name: metrics
  selector:
    app: otel-collector
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  namespace: otel-system
spec:
  replicas: 3
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      containers:
        - name: collector
          image: otel-collector:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 4317
              name: otlp-grpc
            - containerPort: 4318
              name: otlp-http
            - containerPort: 8080
              name: health
            - containerPort: 9090
              name: metrics
          env:
            - name: CONFIG_PATH
              value: "/app/configs/collector.yaml"
            - name: LOG_LEVEL
              value: "info"
          volumeMounts:
            - name: config
              mountPath: /app/configs
          resources:
            requests:
              memory: "2Gi"
              cpu: "1"
            limits:
              memory: "4Gi"
              cpu: "2"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: config
          configMap:
            name: collector-config
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: otel-collector
  namespace: otel-system
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: otel-collector
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
