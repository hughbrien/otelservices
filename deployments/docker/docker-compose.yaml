version: '3.8'

services:
  clickhouse:
    image: clickhouse/clickhouse-server:23.8
    container_name: otel-clickhouse
    ports:
      - "8123:8123"  # HTTP interface
      - "9000:9000"  # Native protocol
    volumes:
      - clickhouse-data:/var/lib/clickhouse
      - clickhouse-logs:/var/log/clickhouse-server
    environment:
      CLICKHOUSE_DB: otel
      CLICKHOUSE_USER: default
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    networks:
      - otel-network
    # Run in privileged mode to handle ulimits on macOS
    privileged: true
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  otel-collector:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile.collector
    container_name: otel-collector
    ports:
      - "4317:4317"  # OTLP gRPC
      - "4318:4318"  # OTLP HTTP
      - "8080:8080"  # Health checks
      - "9090:9090"  # Prometheus metrics
    environment:
      - CONFIG_PATH=/app/configs/collector.yaml
      - CLICKHOUSE_HOST=clickhouse:9000
      - CLICKHOUSE_DATABASE=otel
      - LOG_LEVEL=info
    volumes:
      - ../../configs:/app/configs:ro
    depends_on:
      clickhouse:
        condition: service_healthy
    networks:
      - otel-network
    restart: unless-stopped

  otel-query:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile.query
    container_name: otel-query
    ports:
      - "8081:8081"  # Query API
      - "9091:9091"  # Prometheus metrics
    environment:
      - CONFIG_PATH=/app/configs/query.yaml
      - CLICKHOUSE_HOST=clickhouse:9000
      - CLICKHOUSE_DATABASE=otel
      - LOG_LEVEL=info
    volumes:
      - ../../configs:/app/configs:ro
    depends_on:
      clickhouse:
        condition: service_healthy
    networks:
      - otel-network
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: otel-prometheus
    ports:
      - "9092:9090"
    volumes:
      - ./prometheus.yaml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    networks:
      - otel-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: otel-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ../../dashboards:/etc/grafana/provisioning/dashboards:ro
    networks:
      - otel-network
    restart: unless-stopped

volumes:
  clickhouse-data:
  clickhouse-logs:
  prometheus-data:
  grafana-data:

networks:
  otel-network:
    driver: bridge
