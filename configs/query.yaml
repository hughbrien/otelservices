server:
  host: "0.0.0.0"
  port: 8081
  read_timeout: 30s
  write_timeout: 30s
  shutdown_timeout: 30s

clickhouse:
  addresses:
    - "localhost:9000"
  database: "otel"
  username: "default"
  password: ""
  max_open_conns: 50
  max_idle_conns: 5
  conn_max_lifetime: 1h
  dial_timeout: 10s
  compression: "zstd"

otlp:
  grpc_port: 4317
  http_port: 4318
  enable_grpc: false
  enable_http: false
  max_recv_msg_size_mb: 4

monitoring:
  metrics_port: 9091
  metrics_path: "/metrics"
  log_level: "info"
  log_format: "json"
  health_check_path: "/health"
  ready_check_path: "/ready"
  trace_sample_rate: 0.1

performance:
  batch_size: 1000
  batch_timeout: 5s
  max_batch_bytes: 10485760  # 10MB
  worker_count: 4
  queue_size: 10000
  memory_limit_mib: 2048
  memory_spike_limit: 512
  retry_max_attempts: 3
  retry_initial_interval: 1s
  retry_max_interval: 10s
  cache_ttl: 15m
